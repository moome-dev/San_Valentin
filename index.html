<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Lisha quisieras ser mi San Valentín?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        /* Capa oscura para que el texto resalte */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Ajusta este valor para oscurecer/aclarar */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .heart-icon {
            color: #ff4d4d;
            font-size: 4rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Corazones flotantes opcionales */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: fall linear infinite;
            z-index: 1;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* --- NUEVO ESTILO AGREGADO --- */
        .disclaimer {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 3;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Lisha quisieras ser mi San Valentín? <span class="heart-icon">❤️</span></h1>
    </div>

    <div class="disclaimer">
        Si lees esto me debes un beso y una mordida en tu cachete
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.duration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
